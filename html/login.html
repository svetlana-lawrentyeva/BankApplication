    <script>
        function checkForm() {
            var name=$("#name").val();
            if (name.length<2) {
                $("#nameError").html("пожалуйста, укажите имя");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

<form action="menu.html">
    <input type="text" id="name" name="user"><div id="nameError"></div>
    <input type="submit" onclick="return checkForm();" value="Отправить">
</form>
