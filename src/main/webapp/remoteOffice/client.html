<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Поиск клиента</title>
    <script src="../js/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="../js/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../stylesheet/style.css">
    <link rel="stylesheet" href="../stylesheet/remoteOfficeStyle.css">
</head>
<body>
<div class="main">
    <div class="title">Пожалуйста, заполните форму для добавления клиента</div>
    <form action="index.html">
        <table>
            <tr>
                <td>Полное имя:</td>
                <td><input type="text" id="name" name="user" class="textField"></td>
                <td id="nameError" class="error"></td>
            </tr>
            <tr>
                <td>Город:</td>
                <td><input type="text" id="city" name="city" class="textField"></td>
                <td id="cityError" class="error"></td>
            </tr>
            <tr>
                <td>Пол:</td>
                <td><input type="radio" name="gender" value="female" checked>Женский
                    <input type="radio" name="gender" value="male">Мужской</td>
                <td></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="text" id="email" name="email" class="textField"></td>
                <td id="emailError" class="error"></td>
            </tr>
            <tr>
                <td>Кредитный счёт:</td>
                <td><input type="checkbox">открыть</td>
                <td></td>
            </tr>
            <tr>
                <td>Начальный баланс:</td>
                <td><input type="text" id="balance" name="balance" class="textField"></td>
                <td id="balanceError" class="error"></td>
            </tr>
        </table>
        <input type="submit" onclick="return checkClientForm();" value="Добавить клиента" class="submit">
    </form>
</div>
</body>
</html>
